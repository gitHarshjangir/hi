<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxymovies.in</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: transparent;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-image: url('image.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px 10px;
      overflow-y: auto;
    }
    .header-title {
      color: transparent;
    }
    .title-purple {
      color: #0B85FF;
    }
    .button-purple {
      background-color:#0B85FF;;
      color: #0B85FF;
      border: 2px solid#0B85FF;
    }
    .wrapper {
      width: 100%;
      max-width: 600px;
      border-radius: 7px;
      padding: 30px 30px 35px;
      transition: height 0.2s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      background: transparent;
      margin-bottom: 30px;
    }
    .wrapper form {
      height: 100px;
      display: flex;
      cursor: pointer;
      user-select: none;
      text-align: center;
      border-radius: 7px;
      background: transparent;
      align-items: center;
      justify-content: center;
      transition: height 0.2s ease;
    }
    .wrapper.active form {
      height: 225px;
      pointer-events: none;
    }
    form img {
      display: none;
      max-width: 148px;
    }
    .wrapper.active form img {
      display: block;
    }
    .wrapper.active form .content {
      display: none;
    }
    form .content i {
      color: #0B85FF;
      font-size: 55px;
    }
    form .content p {
      color: #0B85FF;
      margin-top: 15px;
      font-size: 16px;
    }
    .wrapper .details {
      opacity: 0;
      margin-top: 25px;
      pointer-events: none;
    }
    .wrapper.active .details {
      opacity: 1;
      pointer-events: auto;
      transition: opacity 0.5s 0.05s ease;
    }
    .details textarea {
      width: 100%;
      height: 128px;
      outline: none;
      resize: none;
      color: #fff;
      font-size: 18px;
      background: none;
      border-radius: 5px;
      padding: 10px 15px;
      border: 1px solid #fff;
    }
    textarea::-webkit-scrollbar {
      width: 0px;
    }
    textarea:hover::-webkit-scrollbar {
      width: 5px;
    }
    textarea:hover::-webkit-scrollbar-track {
      background: none;
    }
    textarea:hover::-webkit-scrollbar-thumb {
      background: #fff;
      border-radius: 8px;
    }
    .details .buttons {
      display: flex;
      margin-top: 20px;
      align-items: center;
      justify-content: space-between;
    }
    .buttons button {
      height: 55px;
      outline: none;
      border: none;
      font-weight: 500;
      font-size: 16px;
      cursor: pointer;
      color: #0B85FF;
      border-radius: 5px;
      background: #fff;
      transition: transform 0.3s ease;
      width: calc(100% / 2 - 10px);
    }
    .buttons button:active {
      transform: scale(0.95);
    }
    /* Default Styles (Mobile First) */
    section.relative.w-full {
      padding: 20px;
    }
    form#contact-form {
      display: flex;
      flex-direction: column;
    }
    form#contact-form .p-2 {
      width: 100%;
    }
    form#contact-form .p-2.w-full.sm\:w-1\/2 {
      width: 100%;
    }
    /* Responsive Styles */
    @media (min-width: 640px) {
      form#contact-form .p-2.w-full.sm\:w-1\/2 {
        width: 50%;
      }
      .buttons button {
        width: 48%;
      }
    }
    @media (min-width: 768px) {
      header {
        text-align: left;
      }
      .wrapper {
        flex-direction: row;
        padding: 20px;
      }
    }
    @media (min-width: 1024px) {
      .wrapper {
        max-width: 900px;
      }
      section.relative.w-full {
        padding: 40px;
      }
    }
  </style>

</head>

<!-- JS section start -->
<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<script>
  const wrapper = document.querySelector(".wrapper"),
    form = document.querySelector("form"),
    fileInp = form.querySelector("input"),
    infoText = form.querySelector("p"),
    closeBtn = document.querySelector(".close"),
    copyBtn = document.querySelector(".copy");

  function fetchRequest(file, formData) {
    infoText.innerText = "Scanning QR Code...";
    fetch("http://api.qrserver.com/v1/read-qr-code/", {
      method: 'POST',
      body: formData
    }).then(res => res.json()).then(result => {
      result = result[0].symbol[0].data;
      infoText.innerText = result ? "Upload QR Code to Scan" : "Couldn't scan QR Code";
      if (!result) return;
      document.querySelector("textarea").innerText = result;
      form.querySelector("img").src = URL.createObjectURL(file);
      wrapper.classList.add("active");
      const downloadLink = document.getElementById('download-link');
      downloadLink.href = `data:text/plain;charset=utf-8,${encodeURIComponent(result)}`;
      downloadLink.classList.remove("hidden");
    }).catch(() => {
      infoText.innerText = "Couldn't scan QR Code";
    });
  }

  fileInp.addEventListener("change", async e => {
    let file = e.target.files[0];
    if (!file) return;
    let formData = new FormData();
    formData.append('file', file);
    fetchRequest(file, formData);
  });

  copyBtn.addEventListener("click", () => {
    let text = document.querySelector("textarea").textContent;
    navigator.clipboard.writeText(text);
  });

  form.addEventListener("click", () => fileInp.click());
  closeBtn.addEventListener("click", () => wrapper.classList.remove("active"));
</script>
<!-- JS section end -->
